<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="./html/userProfile.html" onsubmit="return validate()" class="form" id="form">
      <div class="form-container">
        <h1 class="student-section-heading">Student form</h1>
        <div class="container-fluid text-center px-0 mb-5">
            <div class="row mx-0 gy-2 mb-2">
              <div class="col-sm-4">
                <div class="field-wrapper">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" value="" class="fnameInput"><br>
                    <span id="fnameError" class="error"></span>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="field-wrapper">
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname" value=""><br>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="field-wrapper">
                    <label for="dob">Date Of Birth</label><br>
                    <input type="date" id="dob" name="dob" value="" class="dobInput"><br>
                    <span id="dobError" class="error"></span>
                </div>
              </div>
            </div>
            <hr>
            <div class="row mx-0 gy-2">
              <div class="col-sm-4">
                <div class="field-wrapper">
                    <label for="Email">Email</label><br>
                    <input type="email" id="Email" name="Email" value="" class="emailInput"><br>
                    <span id="emailError" class="error"></span>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="field-wrapper">
                    <label for="address">Address</label><br>
                    <textarea  id="address" name="address" value="" class="addressInput" cols="40" rows="1" style="width: 100%;"></textarea><br>
                    <span id="addressError" class="error"></span>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="field-wrapper">
                    <label for="graduation-year">Graduation Year</label><br>
                    <input type="month" id="graduation-year" name="graduation-year" value="" class="graduationInput"><br>
                    <span id="graduationError" class="error"></span>
                </div>
              </div>
            </div>
        </div>
        <h2 class="education-section-heading mt-5">Education</h2>
        <div class="table-responsive">
          <table class="table overflow-y-auto " style="max-height: 200px; ">
            <thead>
              <tr>
                <th scope="col"><label for="degree-board">Degree/Board</label></th>
                <th scope="col"><label for="school-college">School/College</label></th>
                <th scope="col"><label for="start-date">Start Date</label></th>
                <th scope="col"><label for="passout-year">Passout Year</label></th>
                <th scope="col"><label for="percentage">Percentage</label></th>
                <th scope="col"><label for="backlog">Backlog</label></th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr id="education">
                <td><input type="text" id="degree-board" name="degree-board" value="C.B.S.E"></td>
                <td><input type="text" id="school-college" name="school-college" value="D.A.V Public School"></td>
                <td><input type="date" id="start-date" name="start-date" value="2014-09-22"></td>
                <td><input type="month" id="passout-year" name="passout-year" value="2017-04"></td>
                <td><input type="number" id="percentage" name="percentage" value="89"></td>
                <td><input type="number" id="backlog" name="backlog" value="0"></td>
              </tr>
              <tr id="education">
                <td><input type="text" id="degree-board" name="degree-board" value="C.B.S.E"></td>
                <td><input type="text" id="school-college" name="school-college" value="D.A.V Public School"></td>
                <td><input type="date" id="start-date" name="start-date" value="2014-09-22"></td>
                <td><input type="month" id="passout-year" name="passout-year" value="2017-04"></td>
                <td><input type="number" id="percentage" name="percentage" value="89"></td>
                <td><input type="number" id="backlog" name="backlog" value="0"></td>
                <td><button type="button" onclick="addEducation()" class="btn-common"><i class="fa-regular fa-square-plus fa-xl" style="color: #535c91;"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div> 
        <div class="d-flex justify-content-between my-5">
          <button class="btn btn-outline-primary clear-btn rounded-2 px-2 py-1 ms-auto" type="button" onclick="clearForm()">Clear</button>    
          <button class="btn btn-outline-primary submit-btn rounded-2 px-2 py-1 ms-3" type="submit" onclick="getEducationData()">Submit</button> 
        </div>
      </div>
    </form>
    <script src="https://kit.fontawesome.com/2604aff8b6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/index.js" defer></script>
</body>
</html>
